
# BlockVisibilityGroup routing definition
entity.block_visibility_group.collection:
  path: '/admin/structure/block/block-group'
  defaults:
    _entity_list: 'block_visibility_group'
    _title: 'Block Visibility Group'
  requirements:
    _permission: 'administer blocks'

entity.block_visibility_group.add_form:
  path: '/admin/structure/block/block-group/add'
  defaults:
    _entity_form: 'block_visibility_group.add'
    _title: 'Add Block Visibility Group'
  requirements:
    _permission: 'administer blocks'

entity.block_visibility_group.edit_form:
  path: '/admin/structure/block/block-group/{block_visibility_group}'
  defaults:
    _entity_form: 'block_visibility_group.edit'
    _title: 'Edit Block Visibility Group'
  requirements:
    _permission: 'administer blocks'

entity.block_visibility_group.delete_form:
  path: '/admin/structure/block/block-group/{block_visibility_group}/delete'
  defaults:
    _entity_form: 'block_visibility_group.delete'
    _title: 'Delete Block Visibility Group'
  requirements:
    _permission: 'administer blocks'

#### Access Conditions

block_visibility_groups.access_condition_select:
  path: 'admin/structure/block/block-group/{block_visibility_group}/access/select'
  defaults:
    _controller: '\Drupal\block_visibility_groups\Controller\BlockVisibilityGroupController::selectAccessCondition'
    _title: 'Select access condition'
  requirements:
    _permission: 'administer blocks'

block_visibility_groups.access_condition_add:
  path: '/admin/structure/block-group/manage/{block_visibility_group}/access/add/{condition_id}'
  defaults:
    _form: '\Drupal\block_visibility_groups\Form\AccessConditionAddForm'
    _title: 'Add new access condition'
  requirements:
    _permission: 'administer blocks'

block_visibility_groups.access_condition_edit:
  path: '/admin/structure/block-groups/manage/{block_visibility_group}/access/edit/{condition_id}'
  defaults:
    _form: '\Drupal\block_visibility_groups\Form\AccessConditionEditForm'
    _title: 'Edit Access Condition'
    # @todo Create title callback.
    #_title_callback: '\Drupal\block_visibility_groups\Controller\BlockVisibilityGroupController::editAccessConditionTitle'
  requirements:
    _permission: 'administer blocks'

block_visibility_groups.access_condition_delete:
  path: '/admin/structure/block-groups/manage/{block_visibility_group}/access/delete/{condition_id}'
  defaults:
    _form: '\Drupal\block_visibility_groups\Form\AccessConditionDeleteForm'
    _title: 'Delete access condition'
  requirements:
    _permission: 'administer blocks'

block_visibility_groups.admin_library:
  path: 'admin/structure/block/library/{theme}/{block_visibility_group}'
  defaults:
    _controller: '\Drupal\block_visibility_groups\Controller\BlockLibraryGroupsController::listBlocks'
    _title: 'Place block'
  requirements:
    _access_theme: 'TRUE'
    _permission: 'administer blocks'
